<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/plugins/bootstrap 4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <title>Add Project</title>
</head>
<body>
    <h1>Add Project</h1>
        <div class="information">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Nom :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">  
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Etat :</label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                              <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Reference :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Reference"  placeholder="Reference">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Categorie :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Categorie"  placeholder="Categorie">              
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Date Debut :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="DateDebut"  placeholder="../../....">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Date Fin :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="DateFin"  placeholder="../../....">              
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Description :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="Description" rows="5"></textarea>              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Date Echeance :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="DateEcheance"  placeholder="../../....">              
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="submit">
            <!-- First Modification test-->
            <a class="btn save" href="#" role="button" >Save</a>
            <a class="btn cancel" href="add-Project.html" role="button" >Cancel</a>
        </div>
</body>
</html>
