<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/plugins/bootstrap 4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Add-tache</title>
</head>
<body>
    <div class="main">
        <h1>
            Add User Client
        </h1>
        <div class="row">
            <div class="col-sm-6">      
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                    </div>
                </div>          
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Prenom :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="Prenom"  placeholder="Prenom">              
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">E-mail :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="email"  placeholder="email">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Password :</label>
                    <div class="col-sm-10">
                         <input type="password" class="form-control" id="Password"  placeholder="Password">              
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Address :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="Address"  placeholder="Address">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Fonction :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="Fonction"  placeholder="Fonction">              
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Phone :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="Phone"  placeholder="Phone">              
                    </div>
                </div>
            </div>
        </div>

        <div class="submit">
            <a class="btn save" href="#" role="button" >Save</a>
            <a class="btn cancel" href="add-userClient.html" role="button" >Cancel</a>
        </div>
    </div>
</body>
</html>
