<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Tasks Manager</title>

  <!-- Bootstrap css -->
  <link href="../assets/plugins/bootstrap 4/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../assets/css/app.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Tasks Manager</div>
      <div class="list-group list-group-flush">
        <a href="Dashbord.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="liste-Project.html" class="list-group-item list-group-item-action">Projects</a>
        <a href="liste-Taches.html" class="list-group-item list-group-item-action">Tasks</a>
        <a href="liste-user.html" class="list-group-item list-group-item-action">User-Settings</a>
        <a href="liste-Client.html" class="list-group-item list-group-item-action">Client-Settings</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <a class="" id="menu-toggle"><i class="fas fa-bars"></i></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown show">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      user-name
                    </a>
                    <div class="dropdown-menu dropdown-menu-right show" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Disconnect</a>
                    </div>
                </li>
            </ul>
          </div>
      </nav>
      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h3 class="txt-themecolor">Tasks</h3>
        </div>
        <div class="col-md-7 align-self-center">

        </div>

      </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-body">
                        <h3 class="box-title m-b-0">Add Task</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Project :</label>
                                    <div class="col-sm-10">
                                      <div class="input-group mb-3">
                                          <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-sm-6">  
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Nom :</label>
                                    <div class="col-sm-10">
                                         <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Date Debut :</label>
                                    <div class="col-sm-10">
                                         <input type="date" class="form-control" id="DateDebut"  placeholder="DateDebut">              
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">  
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Date Fin :</label>
                                    <div class="col-sm-10">
                                         <input type="date" class="form-control" id="DateFin"  placeholder="DateFin">              
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Priorite :</label>
                                    <div class="col-sm-10">
                                         <input type="text" class="form-control" id="Priorite"  placeholder="Priorite">              
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">  
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">User :</label>
                                    <div class="col-sm-10">
                                      <div class="input-group mb-3">
                                          <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Description :</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="Description" rows="5"></textarea>              
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="submit">
                            <a class="btn save" href="#" role="button" >Save</a>
                            <a class="btn cancel" href="#" role="button" >Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap JavaScript -->
  <script src="../assets/plugins/bootstrap 4/js/bootstrap.bundle.min.js"></script>


</body>

</html>
