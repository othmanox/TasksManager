<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/plugins/bootstrap 4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>DPS, User Update</title>
</head>
<body>
    <div class="container-fluid">
        <h1>
            Add User
        </h1>
        <div class="row">
            <div class="col-md-3">
                <div class="user-img">
                    <img src="../assets/img/user-icon.svg" alt="">
                </div>
            </div>
            <div class="col-md-9">
                <div class="user-info">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Nom :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Prenom :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Prenom"  placeholder="Prenom">              
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Etat :</label>
                                <div class="col-sm-10">
                                    <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Fonction :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Fonction"  placeholder="Fonction">              
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">E-mail :</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email"  placeholder="E-mail">              
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Password :</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="Fonction"  placeholder="Fonction">              
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="btn save" href="#" role="button" >Add</a>
            <a class="btn cancel" href="add-user.html" role="button" >Cancel</a>
        </div>
    </div>
</body>
</html>
