<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/plugins/bootstrap 4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <title>Taches Preview</title>
</head>
<body>
    <h1>
            Tache Preview
        </h1>
    <div class="preview">
        
        <div class="information">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Project :</label>
                        <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-sm-6">  
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Nom :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Date Debut :</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="DateDebut"  placeholder="DateDebut">              
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">  
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Date Fin :</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="DateFin"  placeholder="DateFin">              
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Priorite :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Priorite"  placeholder="Priorite">              
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">  
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">User :</label>
                        <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Description :</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="Description" rows="5"></textarea>              
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Coments">
            <h3>
                Coments
            </h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
          </table>
        </div>
    </div>
    <div class="submit">
            <a class="btn save" href="#" role="button" class="save">Save</a>
            <a class="btn delete" href="#" role="button" >Delete</a>
            <a class="btn cancel" href="#" role="button">Cancel</a>
        </div>
</body>
</html>
